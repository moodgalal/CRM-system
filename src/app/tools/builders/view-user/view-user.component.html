<div class="panel panel-default small-panel">
  <div class="panel-heading">
    <!-- right options -->
    <ul class="options pull-left relative list-unstyled">
      <li>
        <a class="btn btn-default btn-sm white" (click)="Setting.GoBack()">
          <i class="fa fa-arrow-left"></i>Back
        </a>
      </li>
      <li>
        <button routerLink="/role_access" kendoButton>
          role
        </button>
      </li>
    </ul>
    <!-- /right options -->
  </div>
</div>
<div class="panel panel-default small-panel">
  <div class="panel-body">
    <div class="row">
      <div class="col-md-6">
        <div class="row">
          <div class="col-md-2 padding-col">
            <label>Company</label>
          </div>
          <div class="col-md-10">
            <kendo-dropdownlist [data]="CompanyList" (valueChange)="CompanyID_Changed()" valueField="CompanyID" textField="CompanyName"
                                [valuePrimitive]="true" [(ngModel)]="CompanyID">
            </kendo-dropdownlist>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="row">
          <div class="col-md-2 padding-col">
            <label>Module</label>
          </div>
          <div class="col-md-10">
            <kendo-dropdownlist [data]="ModuleList" (valueChange)="ModuleID_Changed()" valueField="ModuleID" textField="ModuleName" [valuePrimitive]="true"
                                [(ngModel)]="ModuleID">
            </kendo-dropdownlist>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="row">
          <div class="col-md-2 padding-col">
            <label>screen</label>
          </div>
          <div class="col-md-10">
            <kendo-dropdownlist [data]="WindowSourceList" (valueChange)="WindowSource_Changed()" valueField="WindowSource" textField="WindowName"
                                [valuePrimitive]="true" [(ngModel)]="WindowSource">
            </kendo-dropdownlist>
          </div>
        </div>

      </div>
      <div class="col-md-6">
        <!--<kendo-dropdownlist [data]="ModuleList" (valueChange)="ModuleID_Changed()"
                            valueField="ModuleID"
                            textField="ModuleName"
                            [valuePrimitive]="true"
                            [(ngModel)]="selectedCompany">
        </kendo-dropdownlist>-->
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="row">
          <div class="col-md-2 padding-col">
            <label>Data source</label>
          </div>
          <div class="col-md-10">
            <kendo-dropdownlist (valueChange)="sources_Change()" [data]="sources" [(ngModel)]="SelectedTRXType" textField="TrxTypeName"
                                valueField="TRXTypeID">
            </kendo-dropdownlist>
          </div>
        </div>
      </div>
    
      <div class="col-md-6">
        <div class="row">
          <div class="col-md-2 padding-col">
            <label>View</label>
          </div>
          <div class="col-md-10">
            <kendo-dropdownlist [data]="viewsList" (valueChange)="getViewColumns($event)" valueField="ViewID" 
                                textField="ViewName" [valuePrimitive]="true" [(ngModel)]="CM00073.ViewID" >
            </kendo-dropdownlist>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="row">
          <div class="col-md-2 padding-col">
            <label>User </label>
          </div>
          <div class="col-md-10">
            <app-users-lookup (getValue)="GetUser($event)"></app-users-lookup>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="row">
         
          <div class="col-md-10">
            <button kendoButton (click)="Add()">Add</button>

          </div>
        </div>
      </div>

    
    </div>
  </div>
</div>
<div class="panel panel-default small-panel" *ngIf="CM00073List.length>0" >
  <div class="panel-body ">
    <div class="row ">
      <div class="table-container">
        <table class="table table-bordered table-responsive">
          <thead class="thead-inverse ">
            <tr>
            
              <th scope="col">ViewID</th>
              <th scope="col">User Name</th>
              <th scope="col">IS Defulat</th>
              <th scope="col">Delete</th>
              
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let col of CM00073List">
              <td>
                {{col.ViewID}}
              </td>
              <td>
              {{col.UserName}}
              </td>
              <td>
                <kendo-switch [(ngModel)]="col.IsDefault"></kendo-switch>
              </td>
           
              <td>
                <button kendoButton (click)="delete(col)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
