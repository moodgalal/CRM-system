<div class="panel panel-default small-panel">
  <div class="panel-heading">
    <ul class="options pull-left relative list-unstyled">
      <li>
        <a class="btn btn-default btn-sm white" (click)="setting.GoBack()">
          <i class="fa fa-arrow-left"></i>Back
        </a>
      </li>
      <li (click)="onSave()">
        <a class="btn btn-primary btn-sm white">
          <i class="fa fa-plus"></i>Add
        </a>
      </li>

    </ul>
  </div>
</div>
<div class="panel panel-default small-panel">
  <div class="panel-body">
    <div class="row">
      <div class="col-md-6 col-sm-12">
        <div class="form-group row">
          <div class=" col-md-3 col-xs-3 padding-col">
            <label for="PriorityColor">Receiver</label>
          </div>
          <div class=" col-md-9 col-xs-9  ">
            <kendo-dropdownlist [data]="receviersData" [textField]="'RecieverName'" [valueField]="'PhoneNumber'" [valuePrimitive]="true"
              [(ngModel)]="receiverGroup.PhoneNumber" (valueChange)="PhoneNumber_valueChange($event)">
            </kendo-dropdownlist>
          </div>
        </div>
      </div>

      <table class="table table-bordered">
        <thead>
          <tr>
            <th>
            </th>
            <th>Role</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let group of groupsData">
            <td>
              <input type="checkbox" [checked]="group.checked" [(ngModel)]="group.checked" (change)="addOrDelete(group)">
            </td>
            <td>{{group.GroupName}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
