<div class="panel panel-default small-panel">
  <div class="panel-heading">
    <ul class="options pull-left relative list-unstyled">
      <li>
        <a class="btn btn-default btn-sm white" (click)="setting.GoBack()">
          <i class="fa fa-arrow-left"></i>Back
        </a>
      </li>
      <li (click)="onSave()">
        <a class="btn btn-primary btn-sm white">
          <i class="fa fa-plus"></i>Add
        </a>
      </li>

    </ul>
  </div>
</div>
<div class="panel panel-default small-panel">
  <div class="panel-body">
    <div class="row">
      <div class="col-md-6 col-sm-12">
        <div class="form-group row">
          <div class=" col-md-3 col-xs-3 padding-col">
            <label for="PriorityColor">TemplateName</label>
          </div>
          <div class=" col-md-9 col-xs-9  ">
            <input kendoTextBox placeholder="TemplateName" [(ngModel)]="template.TemplateName">
          </div>
        </div>
      </div>
      <div class="col-md-12 col-sm-12">
        <div class="form-group row">
          <div class=" col-md-1-5 col-xs-3 padding-col">
            <label for="PriorityColor">TemplateMessage</label>
          </div>
          <div class=" col-md-10-5 col-xs-9  ">
            <textarea id="TemplateMessage" class="form-control" placeholder="TemplateMessage" [(ngModel)]="template.TemplateMessage"></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
