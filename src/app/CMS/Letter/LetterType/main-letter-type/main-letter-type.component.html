<div class="col-md-4">
  <div class="input-group mb-2 mb-sm-0">
    <input type="text" class="form-control" placeholder="Search" [(ngModel)]="searchText" (keyup.enter)="search()">
    <div class="input-group-addon" (click)="search()">
      <span class="fa fa-search"></span>
    </div>
  </div>
</div>
<div class="col-md-8">
  <button routerLink="/create_letter_type" kendoButton [primary]="true">Add</button>
  <button routerLink="/update_letter_type" kendoButton [primary]="true">update</button>
</div>

<kendo-grid [data]="gridView"></kendo-grid>
