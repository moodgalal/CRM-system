<div class="panel panel-default small-panel">
  <div class="panel-heading">
    <ul class="options pull-left relative list-unstyled">
      <li>
        <a class="btn btn-default btn-sm white" (click)="setting.GoBack()">
          <i class="fa fa-arrow-left"></i>Back
        </a>
      </li>
      <li (click)="save()">
        <a class="btn btn-primary btn-sm white">
          <i class="fa fa-plus"></i>Add
        </a>
      </li>


    </ul>
  </div>
</div>
<div class="panel panel-default small-panel">
  <div class="panel-body">
    <div class="row">
      <div class="col-md-8 col-sm-12">
        <div class="form-group row">
          <div class=" col-md-4 col-xs-3 padding-col">
            <label>FieldTypeID</label>
          </div>
          <div class=" col-md-8 col-xs-9  ">
            <kendo-dropdownlist [data]="FieldTypeList"
                                valueField="FieldTypeID" textField="FieldTypeName"
                                [valuePrimitive]="true" [(ngModel)]="CM00060.FieldTypeID">
            </kendo-dropdownlist>
          </div>
        </div>

      </div>


      <div class="col-md-8 col-sm-12">
        <div class="form-group row">
          <div class=" col-md-4 col-xs-3 padding-col">
            <label>CaseStatusID</label>
          </div>
          <div class=" col-md-8 col-xs-9  ">
            <kendo-dropdownlist [data]="CaseStatusList"
                                valueField="CaseStatusID" textField="FieldName"
                                [valuePrimitive]="true" [(ngModel)]="CM00060.CaseStatusID">
            </kendo-dropdownlist>
          </div>
        </div>

      </div>

      <div class="col-md-8 col-sm-12">

        <div class="form-group row">
          <div class=" col-md-4 col-xs-3 padding-col">
            <label>FieldCode</label>
          </div>
          <div class=" col-md-8 col-xs-9  ">
            <input kendoTextBox placeholder="FieldCode"
                   [(ngModel)]="CM00060.FieldCode">
          </div>

        </div>



      </div>
      <div class="col-md-8 col-sm-12">

        <div class="form-group row">
          <div class=" col-md-4 col-xs-3 padding-col">
            <label>IsRequired</label>
          </div>
          <div class=" col-md-8 col-xs-9  ">
            <kendo-switch [(ngModel)]="CM00060.IsRequired"></kendo-switch>
          </div>

        </div>



      </div>
      <div class="col-md-8 col-sm-12">

        <div class="form-group row">
          <div class=" col-md-4 col-xs-3 padding-col">
            <label>FieldName</label>
          </div>
          <div class=" col-md-8 col-xs-9  ">
            
            <input kendoTextBox placeholder="FieldName"
                   [(ngModel)]="CM00060.FieldName">
          </div>
          </div>

        </div>

      <div class="col-md-8 col-sm-12">

        <div class="form-group row">
          <div class=" col-md-4 col-xs-3 padding-col">
            <label>IsFirstColumn</label>
          </div>
          <div class=" col-md-8 col-xs-9  ">
            <kendo-switch [(ngModel)]="CM00060.IsFirstColumn"></kendo-switch>
          </div>

        </div>



      </div>


      </div>

    </div>
  </div>
