<div class="panel panel-default small-panel">
  <div class="panel-heading">
    <ul class="options pull-left relative list-unstyled">
      <li (click)=" goBack()">
        <a class="btn btn-default btn-sm white">
          <i class="fa fa-arrow-left"></i>Back</a>
      </li>

      <li (click)="UpdatePriority()">
        <a class="btn btn-primary btn-sm white">
          <i class="fa fa-plus"></i>update</a>
      </li>
    </ul>
  </div>
</div>
<div class="panel panel-default small-panel">
  <div class="panel-body">
    <div class="row">
      <div class="col-md-6 col-sm-12">
        <div class="form-group row">
          <div class=" col-md-3 col-xs-3 padding-col">
            <label for="PriorityName">Priority Name</label>
          </div>
          <div class=" col-md-9 col-xs-9  ">
            <input id="PriorityName" type="text" class="form-control" placeholder="Priority Name" [(ngModel)]="Priority.PriorityName">
          </div>
        </div>
      </div>
      <div class="col-md-6 col-sm-12">
        <div class="form-group row">
          <div class=" col-md-3 col-xs-3 padding-col">
            <label for="PriorityColor">Priority Color</label>
          </div>
          <div class=" col-md-9 col-xs-9  ">
            <input id="PriorityColor" type="text" class="form-control" placeholder="Priority Color Name" [(ngModel)]="Priority.PriorityColor">
          </div>
        </div>
      </div>


    </div>


  </div>
</div>
