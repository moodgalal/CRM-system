<div class="panel panel-default small-panel">
  <div class="panel-heading">
    <ul class="options pull-left relative list-unstyled">
      <li>
        <a class="btn btn-default btn-sm white" (click)="Setting.GoBack()">
          <i class="fa fa-arrow-left"></i>Back
        </a>
      </li>


    </ul>
  </div>
</div>
<div class="panel panel-default small-panel">
  <div class="panel-body">
    <div class="row">
      <div class="col-md-6">
        <div class="row">
          <div class="col-md-2 padding-col">
            <label>Company</label>
          </div>
          <div class="col-md-10">
            <kendo-dropdownlist [data]="CompanyList"
                                valueField="CompanyID" textField="CompanyName"
                                [valuePrimitive]="true" >
            </kendo-dropdownlist>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="row">
          <div class="col-md-2 padding-col">
            <label>Case status list</label>
          </div>
          <div class="col-md-10">
            <kendo-dropdownlist [data]="CaseStatusList" (valueChange)="CaseStatusID_Changed($event)"
                                valueField="CaseStatusID" textField="FieldCode"
                                [valuePrimitive]="true" [(ngModel)]="CM00051.CaseStatusID">
            </kendo-dropdownlist>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="row">
          <div class="col-md-2 padding-col">
            <label>user </label>
          </div>
          <div class="col-md-10">
           <app-users-lookup (getValue)="user_select($event)"></app-users-lookup>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="row">
          <div class="col-md-12 padding-col">
            <a class="btn btn-primary" (click)="OnAdd()">ADD</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="panel panel-default small-panel" *ngIf="CM00051List.length>0">
  <div class="panel-body ">
    <div class="row ">
      <div class="table-container">
        <table class="table table-bordered table-responsive">
          <thead class="thead-inverse ">
            <tr>

              <th scope="col">CaseStatusID</th>
              <th scope="col">UserName</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let col of CM00051List">

              <td>
                {{col.CaseStatusID}}
              </td>
              <td>
                {{col.UserName}}
              </td>
              <td>
                <button kendoButton (click)="delete(col)">delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
