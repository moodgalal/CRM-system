<div class="panel panel-default small-panel">

  <div class="panel-heading">
    <!-- right options -->

    <ul class="options pull-left relative list-unstyled">
      <li>
        <a class="btn btn-default btn-sm white" >
          <i class="fa fa-arrow-left"></i>Back</a>
      </li>

      <li (click)="deleteAgent()">
        <a class="btn btn-success btn-sm white">
          <i class="fa fa-times"></i>delete</a>
      </li>

      <li (click)="updateAgentGroup()">
        <a class="btn btn-success btn-sm white">
          <i class="fa fa-plus"></i>Save</a>
      </li>
    </ul>
    <!-- /right options -->

  </div>

</div>
<div class="panel panel-default small-panel">
  <div class="panel-body">
    <div class="row">
      <div class="col-md-6 pad-r-5px">

        <div class="row">
          <div class="col-md-12 col-sm-12">
            <div class="form-group row">

              <div class="col-md-4 col-xs-4  ">
                <label for="AgentGroup">Agent Group</label>
              </div>

              <div class="col-md-9 col-xs-9  ">
                <input type="text" class="form-control" id="AgentGroup" [(ngModel)]="agentGroup.AgentGroup" readonly placeholder="Agent Name">
              </div>
            </div>
          </div>

          <div class="col-md-12 col-sm-12">
            <div class="form-group row">

              <div class=" col-md-4 col-xs-4  ">
                <label for="AgentGroupName">Agent Group Name</label>
              </div>

              <div class=" col-md-9 col-xs-9  ">
                <input type="text" class="form-control" id="AgentGroupName" placeholder="Agent Group Name"[(ngModel)]="agentGroup.AgentGroupName" >
              </div>
            </div>
          </div>
          <div class="col-md-12 col-sm-12">
            <div class="form-group row">

              <div class=" col-md-4 col-xs-4  ">
                <label for="NextDocumentNumber">Next Document Number</label>
              </div>

              <div class=" col-md-9 col-xs-9  ">
                <input type="text" class="form-control" id="NextDocumentNumber" [(ngModel)]="agentGroup.NextDocumentNumber" placeholder="Last Name">
              </div>
            </div>
          </div>
          <div class="col-md-12 col-sm-12">
            <div class="form-group row">

              <div class=" col-md-4 col-xs-4  ">
                <label for="NextNumberPrefix">Next Number Prefix</label>
              </div>

              <div class=" col-md-8 col-xs-8  ">
                <div class="input-group mb-2 mb-sm-0">
                  <input class="form-control ng-pristine ng-valid ng-touched" id="NextNumberPrefix" [(ngModel)]="agentGroup.NextNumberPrefix" placeholder="Next Number Prefix" type="text">

                </div>
              </div>
            </div>
          </div>



        </div>
      </div>
      <div class="col-md-6 pad-l-5px">

        <div class="id-info">






        </div>

      </div>
    </div>
  </div>
</div>
