<div class="panel panel-default small-panel">
  <div class="panel-heading">
    <ul class="options pull-left relative list-unstyled">
      <li>
        <a class="btn btn-default btn-sm white" (click)="goBack()">
          <i class="fa fa-arrow-left"></i>Back</a>
      </li>

      <li (click)="saveDeboterStatus()">
        <a class="btn btn-primary btn-sm white">
          <i class="fa fa-plus"></i>Add</a>
      </li>
      <li (click)="updateColumn()">
        <a class="btn btn-success btn-sm white">
          <i class="fa fa-check"></i> Update</a>
      </li>

    </ul>
  </div>
</div>
<div class="panel panel-default small-panel">
  <div class="panel-body">
    <div class="row">
    
      <div class="col-md-6 col-sm-12">
        <div class="form-group row">
          <div class=" col-md-3 col-xs-3 padding-col">
            <label for="DebtorStatusName">Debtor Status Name</label>
          </div>
          <div class=" col-md-9 col-xs-9  ">
            <input id="DebtorStatusName" type="text" class="form-control" placeholder="Debtor Status Name" [(ngModel)]="DebtorStatus.DebtorStatusName">
          </div>
        </div>
      </div>

    </div>


  </div>
</div>
