<div *ngIf="!showCompantSelection">
  <div class="padding-15">

    <div class="login-box">

      <!-- login form -->
      <form class="sky-form boxed">
        <header>
          <span class="pull-left"><i class="fa fa-users"></i> Sign In</span>
          <span class="pull-right">
              <img src="../../../assets/img/kaizen_logo.png" class="logoimg ">
            </span>
          <div class="clearfix"></div>
        </header>


        <fieldset>

          <section>
            <label class="label">Username</label>
            <label class="input">
              <i class="icon-append fa fa-envelope"></i>
              <input type="text" #username id="username">
              <span class="tooltip tooltip-top-right">Username</span>
            </label>
          </section>

          <section>
            <label class="label">Password</label>
            <label class="input">
              <i class="icon-append fa fa-lock"></i>
              <input type="password" #password id="password">
              <b class="tooltip tooltip-top-right">Type your Password</b>
            </label>
            <label class="checkbox">
              <input type="checkbox" name="checkbox-inline" checked>
              <i></i>Keep me logged in</label>
          </section>

        </fieldset>

        <footer>
          <div class="forgot-password pull-left" (click)="showWarning()">
            <a>
              <b>Change password?</b>
            </a>
          </div>
          
          <button type="submit" class="btn btn-primary pull-right" (click)="genrateHash()">Sign In</button>
        </footer>
        <div *ngIf="showError" class="text-danger">
          <div class="alert alert-danger noborder text-center weight-400 nomargin noradius">
            please fill the correct inputs!
          </div>
        </div>
      </form>

      <div class="modal fade" id="changePass" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header" style="height : 40px !important;">
              <h5 class="modal-title" id="exampleModalLabel">Change Password</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <app-passwordresetuser></app-passwordresetuser>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary" style="background-color: #ff6358 !important; border:none">Change</button>
            </div>
          </div>
        </div>
      </div>
      <!-- /login form -->


    </div>

  </div>
</div>

<div>
  <app-login-company *ngIf="showCompantSelection"></app-login-company>
</div>
