<div class="panel panel-default margin-bottom-0 small-panel">
  <div class="panel-heading">
    <ul class="options pull-left relative list-unstyled">
      <li>
        <a class="btn btn-default btn-sm white" (click)="Setting.GoBack()">
          <i class="fa fa-arrow-left"></i>Back
        </a>
      </li>

    </ul>
  </div>
</div>
<div class="panel panel-default margin-bottom-0 small-panel">
  <div class="panel-body">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group row">
          <div class="col-md-3 col-xs-3 padding-col">
            <label for="">Company</label>
          </div>
          <div class="col-md-9 col-xs-9">
            <kendo-dropdownlist [data]="CompanyList" (valueChange)="GetRolesByCompany()"
                                valueField="CompanyID"
                                textField="CompanyName"
                                [(ngModel)]="selectedCompany">
            </kendo-dropdownlist>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="panel panel-default margin-bottom-0 small-panel">
  <div class="panel-body">
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>
            </th>
            <th>Role</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let role of RoleList">
            <td>
              <input type="checkbox" [checked]="role.checked" [(ngModel)]="role.checked"
                     (change)="ApplyRole(role)">
            </td>
            <td>{{role.RoleName}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
