<div class="panel panel-default small-panel">
  <div class="panel-heading">
    <ul class="options pull-left relative list-unstyled">
      <li>
        <a class="btn btn-default btn-sm white" (click)="setting.GoBack()">
          <i class="fa fa-arrow-left"></i>Back
        </a>
      </li>
      <li (click)="onSave()">
        <a class="btn btn-primary btn-sm white">
          <i class="fa fa-plus"></i>Add
        </a>
      </li>

    </ul>
  </div>
</div>
<div class="col-md-6 col-sm-12">
  <div class="form-group row">
    <div class=" col-md-3 col-xs-3 padding-col">
      <label for="PriorityColor">GroupID</label>
    </div>
    <div class=" col-md-9 col-xs-9  ">
      <input id="GroupID" type="text" class="form-control" placeholder="GroupID" [(ngModel)]="SOP00011.GroupID">
    </div>
  </div>
  <div class="form-group row">
    <div class=" col-md-3 col-xs-3 padding-col">
      <label for="PriorityColor">GroupName</label>
    </div>
    <div class=" col-md-9 col-xs-9  ">
      <input id="GroupName" type="text" class="form-control" placeholder="GroupName" [(ngModel)]="SOP00011.GroupName">
    </div>
  </div>
</div>
