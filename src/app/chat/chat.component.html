<div class="chat-container">
  <div class="chat-box">
    <div class="chat-header">
      <a class="btn btn-primary" data-toggle="collapse" href="#chatBox" aria-expanded="false" aria-controls="collapseExample">
        User Name
      </a>
      <span class="fa fa-times close-chat"></span>
      <span class="fa fa-minus min-chat"></span>
    </div>
    <div class="collapse show" id="chatBox">
      <div class="card card-body">
        <div class="chat-content container-fluid" #chatContent >

          <div *ngIf="messages">

            <div class="row" *ngFor="let mesage of messages "  >
              <div class="col-md-12" [ngClass]="mesage.sendClass?'chat-piece-sender':'chat-piece-receiver'">
                <div class="row">
                  <div class="col-md-2">
                    <img src="../assets/img/avatar.jpg" class="img-responisve">
                  </div>
                  <div class="col-md-10">
                    <p>{{mesage.message}}</p>
                  </div>
                </div>
               
               
              </div>
            </div>

          </div>


        </div>
        <div class="card-footer">
          <input type="text" class="chat-input" [(ngModel)]="msg" (keyup.enter)="sendMsg()" placeholder="enter your messege here" />
        </div>
      </div>
    </div>
  </div>
</div>
