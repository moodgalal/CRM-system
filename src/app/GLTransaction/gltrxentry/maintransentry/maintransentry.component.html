<ng-template #extra>
    <button kendoButton [routerLink]="['/createtransentry']"><i class="fa fa-plus" aria-hidden="true"></i></button>
    <button kendoButton [primary]="true"  data-toggle="modal" data-target="#smsModal">SMS</button>
</ng-template>

<global-grid [extraButtons]="extra"></global-grid>

                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- sms -->




                    <form>

                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-6 col-sm-12 ">

                                        <div class="col-md-4 col-xs-4 ">
                                            <label for="exampleFormControlInput3">Address</label>
                                        </div>

                                        <div class="col-8 col-md-8 col-xs-8   ">

                                    </div>
                                </div>

                                            </div>

                                            <div class="col-md-10 col-xs-9  ">

                                            </div>
                                        </div>
                                    </div>
                                <div class="col-12 col-md-6 col-sm-12">
                                        <div class="form-group row">
                                                <div class="col-6 col-md-6">

                                                            <div class="col-md-2">
                                                                <label class="k-checkbox-label" for="ch18b"> </label>
                                                                <input class="k-checkbox " id="ch18b" type="checkbox">

                                                <label for="exampleFormControlInput6">active</label>
