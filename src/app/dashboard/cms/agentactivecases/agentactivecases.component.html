<div class="panel panel-default">
  <div class="panel-heading ">
    <div class="row">
      <span class="title elipsis col-md-6">
        <strong>Agent active cases </strong>
      </span>
      <div class="pull-right col-md-6">
        <div class="row">
          <div class="col-md-10">
            <div class="row">
              <div class="col-md-4 padding-col">
                <label>view</label>
              </div>
              <div class="col-md-8 padding-col">
                <kendo-dropdownlist [data]="charts" [(ngModel)]="selectedChart">
                </kendo-dropdownlist>
              </div>
            </div>
          </div>
          <div class="col-md-2">
            <button kendobutton="" (click)="open()" title="Advanced Filter" class="k-button k-primary k-button-icon" dir="ltr">
              <span class="k-icon k-i-filter" role="presentation"></span>
            </button>
          </div>
        </div>

      </div>
    </div>
  </div>
  <div class="panel-body">

    <table class="table table-striped table-hover table-bordered" *ngIf="selectedChart == 'Default'">
      <thead>
        <tr>
          <th>AgentID</th>
          <th>Past Due</th>
          <th>Collection</th>
          <th>Volum</th>
          <th>Customers</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let Obj of CMV00001List">
          <td>{{Obj.AgentID}}</td>
          <td>{{ Obj.ClaimAmount }}</td>
          <td>{{ Obj.TotalCallactedAMT }}</td>
          <td>{{ Obj.caseCount }}</td>
          <td>{{ Obj.DebtorCount }}</td>
        </tr>
      </tbody>
    </table>




    <kendo-chart *ngIf="selectedChart == 'Bar'">
      <kendo-chart-title text="Units sold"></kendo-chart-title>
      <kendo-chart-category-axis>
        <kendo-chart-category-axis-item [categories]="['Q1', 'Q2', 'Q3', 'Q4']">
        </kendo-chart-category-axis-item>
      </kendo-chart-category-axis>
      <kendo-chart-series>
        <kendo-chart-series-item type="bar" [gap]="2" [spacing]=".25" [data]="[100, 123, 234, 343]">
        </kendo-chart-series-item>
        <kendo-chart-series-item type="bar" [data]="[120, 67, 231, 196]">
        </kendo-chart-series-item>
        <kendo-chart-series-item type="bar" [data]="[45, 124, 189, 143]">
        </kendo-chart-series-item>
        <kendo-chart-series-item type="bar" [data]="[87, 154, 210, 215]">
        </kendo-chart-series-item>
      </kendo-chart-series>
    </kendo-chart>

    <kendo-chart [seriesColors]="['orange', '#ffe']" *ngIf="selectedChart == 'Pie'">
      <kendo-chart-legend position="top"></kendo-chart-legend>
      <kendo-chart-series>
        <kendo-chart-series-item type="pie"
                                 [data]="pieData"
                                 field="value"
                                 categoryField="category">
        </kendo-chart-series-item>
      </kendo-chart-series>
    </kendo-chart>

  </div>
</div>
<!-- Modal Popup -->
<kendo-dialog title="Please confirm" *ngIf="opened" (close)="close('cancel')" >

  <kendo-dialog-actions>
    <button kendoButton (click)="close('no')">No</button>
    <button kendoButton (click)="close('yes')" primary="true">Yes</button>
  </kendo-dialog-actions>
</kendo-dialog>
