
<div class="panel panel-default small-panel">
  <div class="panel-heading">
    <ul class="options pull-left relative list-unstyled">
      <li>
        <a class="btn btn-default btn-sm white" (click)="setting.GoBack()">
          <i class="fa fa-arrow-left"></i>Back
        </a>
      </li>


    </ul>
  </div>
</div>
<div class="panel panel-default small-panel">
  <div class="panel-body">
    <div class="row">
      <div class="col-md-6 col-sm-12">
        <div class="form-group row">
          <div class=" col-md-3 col-xs-3 padding-col">
            <label for="PriorityColor">Company </label>
          </div>
          <div class=" col-md-9 col-xs-9  ">

            <kendo-dropdownlist [data]="CompanyList" (valueChange)="CompanyID_Changed($event)"
                                valueField="CompanyID" textField="CompanyName"
                                [valuePrimitive]="true">
            </kendo-dropdownlist>

          </div>
        </div>
      </div>
      <div class="col-md-6 col-sm-12">
        <div class="form-group row">
          <div class=" col-md-3 col-xs-3 padding-col">
            <label for="PriorityColor">Reports   </label>
          </div>
          <div class=" col-md-9 col-xs-9  ">

            <kendo-dropdownlist [data]="ReportList" (valueChange)="ReportID_Changed($event)"
                                valueField="ReportID" textField="ReportName"
                                [valuePrimitive]="true" [(ngModel)]="Kaizen00056.ReportID">
            </kendo-dropdownlist>

          </div>
        </div>
      </div>
      <div class="col-md-6 col-sm-12">
        <div class="form-group row">
          <div class=" col-md-3 col-xs-3 padding-col">
            <label for="PriorityColor">Company Roles </label>
          </div>
          <div class=" col-md-9 col-xs-9  ">

            <kendo-dropdownlist [data]="RolesList" 
                                valueField="RoleID" textField="RoleName"
                                [valuePrimitive]="true" [(ngModel)]="Kaizen00056.RoleID">
            </kendo-dropdownlist>

          </div>
        </div>
      </div>

      <div class="col-md-6 col-sm-12">
        <div class="form-group row">
          <div class=" col-md-3 col-xs-3 padding-col">
            <a class="btn btn-default btn-sm" (click)="onSaveKaizen00056()">
              Add Role
            </a>

          </div>
        </div>
      </div>


      <div class="col-md-12 col-sm-12">
        <div class="form-group row">

          <table class="table table-striped table-responsive">
            <thead>

              <tr>
                <th>
                  Role ID
                </th>
                <td>
                  ReportID
                </td>
                <td>
                  Delete
                </td>
              </tr>
            </thead>
            <tbody *ngIf="Kaizen00056List">
              <tr *ngFor="let role of Kaizen00056List">

                <td>
                  {{role.RoleID}}
                </td>
                <td>
                  {{role.ReportID}}


                </td>
                <td>
                  <a class="btn btn-default" (click)="onRemoveKaizen00056(role)">
                    <i class="fa fa-trash"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>


        </div>
      </div>
    </div>
  </div>
</div>
