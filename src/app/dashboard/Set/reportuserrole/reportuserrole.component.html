
<div class="panel panel-default small-panel">
  <div class="panel-heading">
    <ul class="options pull-left relative list-unstyled">
      <li>
        <a class="btn btn-default btn-sm white" (click)="setting.GoBack()">
          <i class="fa fa-arrow-left"></i>Back
        </a>
      </li>


    </ul>
  </div>
</div>
<div class="panel panel-default small-panel">
  <div class="panel-body">
    <div class="row">
      <div class="col-md-6 col-sm-12">
        <div class="form-group row">
          <div class=" col-md-3 col-xs-3 padding-col">
            <label for="PriorityColor">Report </label>
          </div>
          <div class=" col-md-9 col-xs-9  ">

            <kendo-dropdownlist [data]="ReportList" (valueChange)="ReportID_Changed($event)"
                                valueField="ReportID" textField="ReportName"
                                [valuePrimitive]="true" [(ngModel)]="Kaizen00057.ReportID"  >
            </kendo-dropdownlist>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-sm-12">
        <div class="form-group row">
          <div class=" col-md-3 col-xs-3 padding-col">
            <label for="PriorityColor">User </label>
          </div>
          <div class=" col-md-9 col-xs-9  ">

            <app-users-lookup (getValue)="User_Change($event)"></app-users-lookup>
          </div>
        </div>
      </div>

    

      <div class="col-md-6 col-sm-12">
        <div class="form-group row">
          <div class=" col-md-3 col-xs-3 padding-col">
            <a class="btn btn-default btn-sm" (click)="onSaveKaizen00057()">
              Add User
            </a>

          </div>
        </div>
      </div>


      <div class="col-md-12 col-sm-12">
        <div class="form-group row">

          <table class="table table-striped table-responsive">
            <thead>

              <tr>
                <th>
                  UserName
                </th>
                
                <th>
                  Delete
                </th>
              </tr>
            </thead>
            <tbody *ngIf="Kaizen00057List">
              <tr *ngFor="let role of Kaizen00057List">

                <td>
                  {{role.UserName}}
                </td>
                
                <td>
                  <a class="btn btn-default" (click)="onRemoveKaizen00057(role)">
                    <i class="fa fa-trash"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>


        </div>
      </div>
    </div>
  </div>
</div>
