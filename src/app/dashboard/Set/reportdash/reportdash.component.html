

<div class="panel panel-default small-panel">
  <div class="panel-heading">
    <ul class="options pull-left relative list-unstyled">
      <li>
        <a class="btn btn-default btn-sm white" (click)="setting.GoBack()">
          <i class="fa fa-arrow-left"></i>Back
        </a>
      </li>
     

    </ul>
  </div>
</div>
<div class="panel panel-default small-panel">
  <div class="panel-body">
    <div class="row">
      <div class="col-md-6 col-sm-12">
        <div class="form-group row">
          <div class=" col-md-3 col-xs-3 padding-col">
            <label for="PriorityColor">Company </label>
          </div>
          <div class=" col-md-9 col-xs-9  ">

            <kendo-dropdownlist [data]="CompanyList" (valueChange)="CompanyID_Changed($event)"
                                valueField="CompanyID" textField="CompanyName"
                                [valuePrimitive]="true" [(ngModel)]="Kaizen00053.CompanyID">
            </kendo-dropdownlist>

          </div>
        </div>
      </div>
      <div class="col-md-6 col-sm-12">
        <div class="form-group row">
          <div class=" col-md-3 col-xs-3 padding-col">
            <label for="PriorityColor">Dashboard </label>
          </div>
          <div class=" col-md-9 col-xs-9  ">

            <kendo-dropdownlist [data]="DashboardList" (valueChange)="DashboardCode_Changed($event)"
                                valueField="DashboardCode" textField="DashboardName"
                                [valuePrimitive]="true" [(ngModel)]="Kaizen00053.DashboardCode">
            </kendo-dropdownlist>

          </div>
        </div>
      </div>


    
      <div class="col-md-6 col-sm-12">
        <div class="form-group row">

          <table class="table table-striped table-responsive">
            <thead>
              
              <tr>
              <th>
              </th>
                <th>
                  ReportName
                </th>
              </tr>
            </thead>
            <tbody *ngIf="Kaizen00052List">
              <tr *ngFor="let report of Kaizen00052List">
              <td>
              <input type="checkbox" [checked]="report.checked" [(ngModel)]="report.checked" (change)="addOrDelete(report)">
            </td> 
                <td>
                  {{report.ReportName}}
                </td>
              </tr>
            </tbody>
          </table>


        </div>
      </div>
    </div>
  </div>
</div>
