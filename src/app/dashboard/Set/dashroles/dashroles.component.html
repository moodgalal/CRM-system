
<div class="panel panel-default small-panel">
  <div class="panel-heading">
    <ul class="options pull-left relative list-unstyled">
      <li>
        <a class="btn btn-default btn-sm white" (click)="setting.GoBack()">
          <i class="fa fa-arrow-left"></i>Back
        </a>
      </li>


    </ul>
  </div>
</div>
<div class="panel panel-default small-panel">
  <div class="panel-body">
    <div class="row">
      <div class="col-md-6 col-sm-12">
        <div class="form-group row">
          <div class=" col-md-3 col-xs-3 padding-col">
            <label for="PriorityColor">Company </label>
          </div>
          <div class=" col-md-9 col-xs-9  ">

            <kendo-dropdownlist [data]="CompanyList" (valueChange)="CompanyID_Changed($event)"
                                valueField="CompanyID" textField="CompanyName"
                                [valuePrimitive]="true" >
            </kendo-dropdownlist>

          </div>
        </div>
      </div>
      <div class="col-md-6 col-sm-12">
        <div class="form-group row">
          <div class=" col-md-3 col-xs-3 padding-col">
            <label for="PriorityColor">Dashboard </label>
          </div>
          <div class=" col-md-9 col-xs-9  ">

            <kendo-dropdownlist [data]="DashboardList" (valueChange)="DashboardCode_Changed($event)"
                                valueField="DashboardCode" textField="DashboardName"
                                [valuePrimitive]="true" [(ngModel)]="Kaizen00054.DashboardCode">
            </kendo-dropdownlist>

          </div>
        </div>
      </div>
      <div class="col-md-6 col-sm-12">
        <div class="form-group row">
          <div class=" col-md-3 col-xs-3 padding-col">
            <label for="PriorityColor">Company Roles </label>
          </div>
          <div class=" col-md-9 col-xs-9  ">

            <kendo-dropdownlist [data]="RolesList" (valueChange)="RoleID_Changed($event)"
                                valueField="RoleID" textField="RoleName"
                                [valuePrimitive]="true" [(ngModel)]="Kaizen00054.RoleID">
            </kendo-dropdownlist>
         
          </div>
        </div>
      </div>

      <div class="col-md-6 col-sm-12">
        <div class="form-group row">
          <div class=" col-md-3 col-xs-3 padding-col">
            <a class="btn btn-default btn-sm" (click)="onSaveKaizen00054()">
              Add Role 
            </a>
          
          </div>
        </div>
      </div>


      <div class="col-md-12 col-sm-12">
        <div class="form-group row">

          <table class="table table-striped table-responsive">
            <thead>

              <tr>
                <th>
                  Role ID
                </th>
                <td>
                  DashboardCode
                </td>
                <td>
                  Delete
                </td>
              </tr>
            </thead>
            <tbody *ngIf="Kaizen00054List">
              <tr *ngFor="let role of Kaizen00054List">
               
                <td>
                  {{role.RoleID}} 
                </td>
                <td>
                  {{role.DashboardCode}}


                </td>
                <td>
                  <a class="btn btn-default" (click)="onRemoveKaizen00054(role)">
                    <i class="fa fa-trash" ></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>


        </div>
      </div>
    </div>
  </div>
</div>
